<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no"/>
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="./css/register.css">
	<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script type="text/javascript" src="./js/jquery.js"></script>
</head>
<body>
    <div id="all">
    	<input type="text" placeholder="请输入手机号" name="phone">
    	<input type="text" placeholder="请输入昵称" name="name">
    	<input type="password" placeholder="请输入密码（最少8位，需含数字、字母）" name="password">
    	<div class="next" @click="button()">
    	立即注册
    	</div>
    </div>
    <script type="text/javascript">
    var vm = new Vue({
    	el:"#all",
    	data:{
    		phone:"",
    		name:"",
    		password:""
    	},
    	methods:{
    		button:function(){
    			var phone = $("input[name='phone']").val();
    			var name = $("input[name='name']").val();
    			var password = $("input[name='password']").val();
    			$.ajax({
					url:"http://lianjia.cn/index.php/home/user/reg",
					data:{
						mobile:phone,
					    name:name,
					    password:password
					},
					type:"post",
					dataType:"json",
					success:function(res){
						console.log(res);
						location.href="login.html"
					}.bind(this)
				})
    		},
    		request:function(index){
			}
    	},
    	mounted(){
    		this.request()
    	}
    })
    </script>
</body>
</html>
